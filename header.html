<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="text.css">
  <link rel="stylesheet" href="button.css">
  <link rel="stylesheet" href="header.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="header__logo-block">
        <img src="img/logo.svg" alt="Toxin logo">
      </div>
      <div class="header__info-block">
        <p class = "p header__link">О&nbspнас</p>
        <p class = "p header__link header__link_arrowed">Услуги</p>
        <p class = "p header__link">Вакансии</p>
        <p class = "p header__link">Новости</p>
        <p class = "p header__link header__link_arrowed">Соглашения</p>
        <button class="button button-plate button-ghost header__link">Войти</button>
        <button class="button button-plate button-filled header__link">Зарегистрироваться</button>
      </div>
    </div>
  </header>
</body>
</html>
