<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="text.css">
  <link rel="stylesheet" href="button.css">
  <link rel="stylesheet" href="textfield.css">
  <link rel="stylesheet" href="landing-card.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card__container">
      <h1 class="h h1 h1_on-card">Найдём номера под ваши пожелания</h1>
      <div class="dates">
        <div class="arrival">
          <h2 class="h h2 h2_on-card">Прибытие</h2>
          <input type="date" class="input">
        </div>
        <div class="departure">
          <h2 class="h h2 h2_on-card">Выезд</h2>
          <input type="date" class="input">
        </div>
      </div>
      <div class="guests">
        <h2 class="h h2 h2_on-card">Гости</h2>
        <input type="text" class="input input_select" placeholder = "Сколько гостей?">
      </div>
      <button class="button button-plate button-filled button-wide button_on-card">Подобрать номер</button>
    </div>
  </div>
</body>
</html>
